name: Project Zero

on: [push]

jobs:
  build:
    name: CI/CD project0
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 8
        uses: actions/setup-java@v2
        with:
          java-version: '8'
          distribution: 'adopt'
          cache: maven
      - name: Build with Maven
        run: mvn -B package --file damilare-olaleye/damilare-olaleye-project-0/pom.xml
